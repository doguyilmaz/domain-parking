<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Domain</title>
    <meta name="description" content="This domain is available for acquisition.">
    <link rel="canonical" href="/">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EðŸ’Ž%3C/text%3E%3C/svg%3E">
    <!-- To change favicon: Replace the href above with your image path or new data URI -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Domain for Sale">
    <meta property="og:description" content="This premium domain is available for acquisition.">
    <meta property="og:url" content="/">

    <style>
        /* Reset & Base */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #ffffff;
            --fg: #000000;
            --gray-100: #f5f5f7;
            --gray-200: #e5e5e5;
            --gray-500: #737373;
            --accent: #2563eb;
            /* Professional Blue */
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #000000;
                --fg: #ffffff;
                --gray-100: #111111;
                --gray-200: #333333;
                --gray-500: #a1a1aa;
                --accent: #3b82f6;
            }
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg);
            color: var(--fg);
            line-height: 1.5;
            height: 100vh;
            /* Use d-vh for mobile browsers if supported, fallback to 100vh */
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Prevent accidental scroll on simpler views */
        }

        /* Ambient Background Grid - Clean, Tech feel */
        .bg-grid {
            position: absolute;
            inset: 0;
            z-index: -1;
            background-image:
                linear-gradient(to right, var(--gray-200) 1px, transparent 1px),
                linear-gradient(to bottom, var(--gray-200) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at center, black, transparent 80%);
            opacity: 0.15;
            pointer-events: none;
        }

        /* Layout */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 100%;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        /* Typography */
        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 800;
            letter-spacing: -0.04em;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(180deg, var(--fg) 0%, var(--gray-500) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Fallback */
            color: var(--fg);
        }

        p.subtitle {
            font-size: 1.25rem;
            color: var(--gray-500);
            margin-bottom: 3rem;
            font-weight: 400;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Action */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--fg);
            color: var(--bg);
            font-weight: 600;
            font-size: 1rem;
            padding: 0.875rem 2rem;
            border-radius: 9999px;
            text-decoration: none;
            transition: transform 0.2s, opacity 0.2s;
            border: 1px solid var(--fg);
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Footer / Trust */
        footer {
            padding: 2rem;
            text-align: center;
            font-size: 0.75rem;
            color: var(--gray-500);
            width: 100%;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
            font-size: 0.875rem;
            color: var(--gray-500);
            flex-wrap: wrap;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .feature-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        a.link {
            color: inherit;
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        /* Utils */
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="bg-grid"></div>

    <main>
        <div class="container">
            <h1 id="domain-name">...</h1>
            <p class="subtitle">This premium domain is currently parked and available for acquisition.</p>

            <a href="mailto:hello@doguyilmaz.com" class="btn" id="contact-btn">
                Make an Offer
            </a>

            <div class="features">
                <div class="feature-item">
                    <svg class="feature-icon" viewBox="0 0 24 24">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                    </svg>
                    <span>Secure Transfer</span>
                </div>
                <div class="feature-item">
                    <svg class="feature-icon" viewBox="0 0 24 24">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                    </svg>
                    <span>Verified Owner</span>
                </div>
                <div class="feature-item">
                    <svg class="feature-icon" viewBox="0 0 24 24">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                    </svg>
                    <span>Instant Response</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> &bull; <a href="mailto:hello@doguyilmaz.com" class="link">Contact</a></p>
    </footer>

    <script type="application/ld+json" id="schema-script">
    {
      "@context": "https://schema.org",
      "@type": "Product",
      "name": "Domain Name",
      "description": "Premium domain name available for acquisition.",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "availability": "https://schema.org/InStock"
      }
    }
    </script>

    <script>
        (function () {
            // Dynamic Data
            const hostname = window.location.hostname.replace(/^www\./, '');
            const currentYear = new Date().getFullYear();

            // DOM Elements
            const h1 = document.getElementById('domain-name');
            const contactBtn = document.getElementById('contact-btn');
            const yearSpan = document.getElementById('year');
            const title = document.querySelector('title');

            // Set Content
            h1.textContent = hostname || 'Domain Name';
            yearSpan.textContent = currentYear;
            title.textContent = `${hostname} is for sale`;
            contactBtn.href = `mailto:hello@doguyilmaz.com?subject=Offer for ${hostname}`;

            // SEO & Schema
            document.querySelector('meta[name="description"]').setAttribute('content', `The domain ${hostname} is available for sale. Secure this brandable asset today.`);
            document.querySelector('meta[property="og:title"]').setAttribute('content', `${hostname} - Premium Domain`);

            try {
                const schema = JSON.parse(document.getElementById('schema-script').textContent);
                schema.name = hostname;
                document.getElementById('schema-script').textContent = JSON.stringify(schema);
            } catch (e) { }

            // Prevent scroll on desktop if content fits
            function checkScroll() {
                if (document.body.scrollHeight <= window.innerHeight) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = 'auto';
                }
            }
            window.addEventListener('resize', checkScroll);
            checkScroll(); // Initial check
        })();
    </script>
</body>

</html>
